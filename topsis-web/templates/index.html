<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Decision Tool</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(to right, #eef2f3, #d9e4ec);
            margin: 0;
            padding: 0;
        }

        .box {
            width: 420px;
            margin: 70px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .field {
            margin-bottom: 18px;
        }

        .field label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
        }

        .field input {
            width: 100%;
            padding: 9px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 3px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #16a085;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>TOPSIS Ranking System</h1>

    <form action="/submit" method="post" enctype="multipart/form-data">

        <div class="field">
            <label>Select CSV File</label>
            <input type="file" name="file" required>
            <div class="hint">CSV file with alternatives and criteria</div>
        </div>

        <div class="field">
            <label>Criteria Weights</label>
            <input type="text" name="weights" placeholder="1,1,1,1" required>
            <div class="hint">Comma separated numeric values</div>
        </div>

        <div class="field">
            <label>Criteria Impacts</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>
            <div class="hint">Use + for benefit, - for cost</div>
        </div>

        <div class="field">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="yourname@gmail.com" required>
            <div class="hint">Result will be sent as CSV</div>
        </div>

        <button class="submit-btn" type="submit">Generate Result</button>
    </form>

    <footer>
        TOPSIS Web Application | Developed by Sarang Priani
    </footer>
</div>

</body>
</html>
